{% if page.title == "Home" %}
<section class="usa-hero">
  <div class="grid-container">
    <div class="usa-hero__callout">
      <h2 class="usa-hero__heading"><span class="usa-hero__heading--alt">Data Packs</span>
      </h2>
      <p>{{ page.hero.subtext }}</p>
    </div>
  </div>
{% else %}
<section class="interior-hero">
  <div class="grid-container interior-hero__bg"  style="background-image: url('{{page.hero.image}}');">
    <div class="interior-hero__callout">
      <h2 class="interior-hero__title">{{ page.hero.text}}</h2>
      <p>{{ page.hero.subtext }}</p>
    </div>
  </div>
{% endif %}
</section>
