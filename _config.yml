##########################################################################################
# The values below here are more advanced and should only be
# changed if you know what they do
##########################################################################################


collections:
  pages:
    output: true
    permalink: /:path/

permalink: pretty


markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag


exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - .sass-cache
